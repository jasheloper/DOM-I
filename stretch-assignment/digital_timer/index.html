<!DOCTYPE html>
<html>
  <head>
    <title>Jashele's Timer</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <script src="./timer.js"></script>


    <div class="name">
    JavaScript Timer by Jashele Tillman <br />
    This timer will count to 10 and turn red at 10 seconds.
    </div>
    
    <div id="digits">
    
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
      
    </div>
    </div>
  </body>
</html>
